<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Archlinuxcn Currently Building Package</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"
        integrity="sha256-YY1izqyhIj4W3iyJOaGWOpXDSwrHWFL4Nfk+W0LyCHE=" crossorigin="anonymous">
</head>

<body>
    <table id="l" class="stripe cell-border" style="text-align:center">
    </table>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.10.20/js/jquery.dataTables.min.js"
        integrity="sha256-LXQzPhL1IRyKkA7HpCOBi8I+OC8HqzHUYkjK8S+LKTs=" crossorigin="anonymous"></script>
    <script>
        const DATE_FORMATTER = new Intl.DateTimeFormat(undefined, {
            timeStyle: "medium",
            dateStyle: "medium",
            hour12: false,
        });
        $(document).ready(function () {
            $('#l').DataTable({
                "ajax": {
                    url: "/imlonghao-api/current",
                    dataSrc: ""
                },
                "order": [[0, "desc"]],
                "paging": false,
                "columnDefs": [
                    {
                        targets: 0,
                        title: "更新时间",
                        data: "updated_at",
                        render: function (data, type, row, meta) {
                            if (type == 'display') {
                                return DATE_FORMATTER.format(new Date(data))
                            } else {
                                return data
                            }
                        }
                    },
                    {
                        targets: 1,
                        title: "包名",
                        data: "pkgbase"
                    },
                    {
                        targets: 2,
                        title: "状态",
                        data: "status"
                    },
                    {
                        targets: 3,
                        title: "上次打包时间",
                        data: "elapsed"
                    },
                    {
                        targets: 4,
                        title: "打包原因",
                        data: "reasons",
                        render: function (data, type, row, meta) {
                            return JSON.parse(data)
                        }
                    }
                ]
            });
        });
    </script>
</body>

</html>
